<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concord | Chat</title>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://kit.fontawesome.com/3a51a2fe3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/chat.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="js/scrollReveal.js" defer></script>
    <script src="js/firebase.js" type="module" defer></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main id="container">
        <aside id="conversation">
            <nav id="conversation-nav">
                <input type="text" name="search-conversation" id="search-conversation" placeholder="Busque um canal...">
            </nav>
            <div id="channels">
                <div class="title-container">
                    <h5>CANAIS</h5>
                    <button><i class="fa-solid fa-plus"></i></button>
                </div>
                <span class="span-channel-user">
                    <img src="img/favicon.png" alt="test">
                    <h3>Pokémon Go Piripiri</h3>
                </span>
                <span class="span-channel-user">
                    <img src="img/favicon.png" alt="test">
                    <h3>Central Filadélfia</h3>
                </span>
            </div>
            <div id="direct-messages">
                <div class="title-container">
                    <h5>MENSAGENS DIRETAS</h5>
                    <button><i class="fa-solid fa-plus"></i></button>
                </div>
            </div>
            <span id="user-container">
                <div>
                    <img src="img/favicon.png" alt="test">
                    <h4 id="username-field">gustavo_brian_</h4>
                </div>
                <button id="change-theme-button" class="button-nav" onclick="mudarTemaChat()"><i id="icon-theme-button" class="fa-solid fa-moon"></i></button>
            </span>
        </aside>

        <div id="chat">
            <nav>
                <span class="span-channel-user">
                    <img src="img/favicon.png" alt="test">
                    <h3 class="username-direct-message"></h3>
                </span>
                <input type="text" placeholder="Encontrar mensagem">
            </nav>
            <div id="messages">
            </div>
            <form id="text-field" autocomplete="off">
                <input type="text" name="text" id="input-text" placeholder="Escreva aqui...">
                <button id="send-button"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </main>
</body>
</html>
